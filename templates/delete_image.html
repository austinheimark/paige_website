{% extends "layout.html" %}
{% block content %}
		
	<div class="btn-group" id="logout-button">
  		<form method="post" action="/logout">
			<button class="btn btn-primary">Logout</button>
		</form>
	</div>

	<table border="7">
		<tr>
			<td>Id</td>
			<td>Title</td>
			<td>Type</td>
		</tr>

		{% for image in images %}
			<tr>
				<td>{{ image.id }}</td>
				<td>{{ image.title }}</td>
				<td>{{ image.type }}</td>
			</tr>
		{% endfor %}

	</table>


{% endblock %}}
